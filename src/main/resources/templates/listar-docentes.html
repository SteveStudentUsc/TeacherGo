<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Docentes</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
            color: #333;
        }

        h1 {
            color: #4CAF50;
            text-align: center;
            margin-bottom: 40px;
        }

        .table-container {
            max-width: 900px;
            margin: auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0;
        }

        th, td {
            padding: 12px 16px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .no-docentes {
            text-align: center;
            font-style: italic;
            color: #777;
            margin: 20px 0;
        }

        .btn-link {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
        }

        .btn-link:hover {
            text-decoration: underline;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<h1>Docentes Disponibles</h1>

<div class="table-container" th:if="${!docentes.isEmpty()}">
    <table>
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="docente : ${docentes}">
            <td th:text="${docente.nombre}"></td>
            <td th:text="${docente.correo}"></td>
            <td>
                <a th:href="@{'/docentes/' + ${docente.id}}" class="btn-link">Ver Detalle</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div class="no-docentes" th:if="${docentes.isEmpty()}">
    <p>No hay docentes registrados.</p>
</div>

<div class="footer">
    <a th:href="@{/panel-usuario}" class="btn-link">Volver al menu</a>
</div>

</body>
</html>
