<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registro Exitoso - TeacherGo</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #eafaf1;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #ffffff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
    }

    h2 {
      color: #2ecc71;
      font-size: 26px;
      margin-bottom: 20px;
    }

    .success-icon {
      font-size: 48px;
      margin-bottom: 10px;
    }

    .btn {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      color: white;
      text-decoration: none;
    }

    .btn-registrar {
      background-color: #3498db;
    }

    .btn-registrar:hover {
      background-color: #2980b9;
    }

    .btn-login {
      background-color: #2ecc71;
    }

    .btn-login:hover {
      background-color: #27ae60;
    }

    .btn-inicio {
      background-color: #95a5a6;
    }

    .btn-inicio:hover {
      background-color: #7f8c8d;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="success-icon">✅</div>
  <h2>¡Usuario registrado con éxito!</h2>

  <a th:href="@{/registro}" class="btn btn-registrar">Registrar otro usuario</a>
  <a th:href="@{/login}" class="btn btn-login">Iniciar sesión</a>
  <a th:href="@{/index}" class="btn btn-inicio">Volver al inicio</a>
</div>

</body>
</html>
