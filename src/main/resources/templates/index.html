<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TeacherGo - Inicio</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            margin-bottom: 30px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
            padding: 40px;
        }

        .section {
            width: 25%;
            text-align: center;
        }

        .section h2 {
            margin-bottom: 10px;
            color: #4CAF50;
        }

        .section p {
            margin-bottom: 20px;
            color: #555;
        }

        .btn {
            display: inline-block;
            padding: 10px 25px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .center-image {
            width: 30%;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                gap: 20px;
            }

            .section, .center-image {
                width: 80%;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Bienvenido a TeacherGo</h1>
    <nav>
        <a th:href="@{/}">Inicio</a>
        <a th:href="@{/acerca}">Acerca de</a>
        <a th:href="@{/acerca}">Contactanos</a>
    </nav>
</header>

<div class="container">
    <div class="section">
        <h2>Regístrate</h2>
        <p>Soluciona tus dudas fácilmente</p>
        <a th:href="@{/registro}" class="btn">Crear Cuenta</a>
    </div>

    <div class="center-image">
        <img th:src="@{/images/TeacherGoIcon1.png}" alt="Imagen de TeacherGo">
    </div>

    <div class="section">
        <h2>Iniciar Sesión</h2>
        <p>Entra y aprende con nosotros</p>
        <a th:href="@{/login}" class="btn">Ingresar</a>
    </div>
</div>

</body>
</html>
