<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle del Docente</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
            color: #333;
        }

        h1 {
            color: #4CAF50;
            text-align: center;
            margin-bottom: 20px;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .docente-info, .docente-especialidades, .docente-disponibilidad {
            margin-bottom: 30px;
        }

        .docente-info p,
        .docente-especialidades li,
        .docente-disponibilidad li {
            font-size: 18px;
            margin: 10px 0;
        }

        .docente-especialidades h2,
        .docente-disponibilidad h2,
        .valoraciones h2 {
            color: #4CAF50;
            margin-bottom: 15px;
        }

        ul {
            list-style-type: disc;
            padding-left: 20px;
        }

        .valoraciones ul {
            list-style-type: none;
            padding: 0;
        }

        .valoraciones li {
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            margin-bottom: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .valoraciones strong {
            font-weight: bold;
            color: #4CAF50;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
        }

        .btn-link {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
        }

        .btn-link:hover {
            text-decoration: underline;
        }

        .no-valoraciones {
            font-style: italic;
            color: #777;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 th:text="${docente.nombre}">Nombre del docente</h1>

    <div class="docente-info">
        <p th:text="'Correo: ' + ${docente.correo}"></p>
        <p th:text="'Tipo: ' + ${docente.tipo}"></p>
        <p th:text="'Calificaci√≥n promedio: ' + ${docente.calificacionPromedio}"></p>
    </div>

    <div class="docente-especialidades">
        <h2>üìö Especialidades</h2>
        <ul>
            <li th:each="esp : ${docente.especialidades}" th:text="${esp}">Especialidad</li>
        </ul>
    </div>

    <div class="docente-disponibilidad">
        <h2>üïí Disponibilidad Horaria</h2>
        <ul>
            <li th:each="horario : ${docente.disponibilidad}" th:text="${horario}">Horario</li>
        </ul>
    </div>

    <div class="valoraciones">
        <h2>‚≠ê Valoraciones</h2>

        <ul th:if="${valoraciones.size() > 0}">
            <li th:each="valoracion : ${valoraciones}">
                <p><strong>Puntuaci√≥n:</strong> <span th:text="${valoracion.puntuacion}"></span></p>
                <p><strong>Comentario:</strong> <span th:text="${valoracion.comentario}"></span></p>
            </li>
        </ul>

        <p class="no-valoraciones" th:if="${valoraciones.size() == 0}">Este docente a√∫n no tiene valoraciones.</p>
    </div>

    <div class="solicitar-cita">
        <h2>üìÖ Solicitar una clase con este docente</h2>
        <form th:action="@{/solicitudes/crear}" method="post">
            <input type="hidden" name="docenteId" th:value="${docente.id}" />

            <label for="fechaHora">Fecha y hora:</label>
            <select id="fechaHora" name="fechaHora" required>
                <option th:each="horario : ${docente.disponibilidad}"
                        th:value="${horario}"
                        th:text="${horario}">
                </option>
            </select>

            <button type="submit">Solicitar Clase</button>
        </form>

    </div>


    <div class="footer">
        <a th:href="@{/docentes/listar}" class="btn-link">Volver a la lista de docentes</a>
    </div>
</div>

<script th:inline="javascript">
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has('solicitudExitosa')) {
        alert('Se ha enviado correctamente la solicitud');
        window.history.replaceState({}, document.title, window.location.pathname);
    }
</script>

</body>
</html>
